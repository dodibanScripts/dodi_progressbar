    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Função para animar as barras de progresso de acordo com o tempo
            function animateProgressBars(craftDuration) {
                console.log("Animating progress bars...");
                const progressElements = ['#progress1', '#progress2', '#progress3', '#progress4', '#progress5', '#progress6'];
                const totalElements = progressElements.length;
                const delayIncrement = craftDuration / totalElements; // Divide o tempo total igualmente entre os elementos
                let delay = 0;
    
                progressElements.forEach((selector) => {
                    setTimeout(() => {
                        const element = document.querySelector(selector);
                        if (element) {
                            element.style.opacity = 1;
                            console.log(`Element ${selector} is now visible.`);
                        } else {
                            console.log(`Element ${selector} not found.`);
                        }
                    }, delay);
    
                    delay += delayIncrement; // Incrementa o delay com base na duração do craft
                });
    
                // Retorna o tempo total da animação e a lista de elementos
                return {
                    totalDelay: delay,
                    elements: progressElements
                };
            }
    
            // Listener para receber mensagens do Lua
            window.addEventListener('message', (event) => {
                const data = event.data;
                console.log("Received message: ", data);
    
                if (data.action === 'openCraftingMinigame') {
                    const progressBar = document.getElementById('progress-bar');
                    if (progressBar) {
                        console.log("Starting progress bar...");
                        progressBar.style.display = 'block'; // Exibe a barra de progresso
                        const { totalDelay, elements: progressElements } = animateProgressBars(data.craftDuration);
    
                        // Após a animação, enviar evento de sucesso de volta ao Lua
                        setTimeout(() => {
                            progressBar.style.display = 'none';
                            // Reinicia a opacidade das barras para a próxima vez
                            progressElements.forEach(selector => {
                                const element = document.querySelector(selector);
                                if (element) {
                                    element.style.opacity = 0;
                                }
                            });
    
                            // Envia o sucesso de volta ao Lua, utilizando o evento de sucesso passado
                            fetch(`https://${GetParentResourceName()}/closeCraftingMinigame`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json; charset=UTF-8'
                                },
                                body: JSON.stringify({ 
                                    success: true, 
                                    successEvent: data.successEvent  // Envia o evento de sucesso de volta
                                })
                            });
    
                        }, totalDelay + 1000); // Tempo total para ocultar após a última barra
                    } else {
                        console.log("Progress bar element not found.");
                    }
                }
            });
        });
    </script>
